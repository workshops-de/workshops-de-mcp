<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP SSE Client Example</title>
    <style>
        body {
            font-family: monospace;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .connected {
            background: #4caf50;
            color: white;
        }
        .disconnected {
            background: #f44336;
            color: white;
        }
        #messages {
            border: 1px solid #ddd;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            background: #f5f5f5;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 3px;
        }
        .message.error {
            background: #ffebee;
            color: #c62828;
        }
        .message.connected {
            background: #e8f5e9;
            color: #2e7d32;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>MCP SSE Client Test</h1>
    
    <div>
        <input type="text" id="urlInput" placeholder="SSE Endpoint URL" value="/api/mcp-sse">
    </div>
    
    <div class="controls">
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="clearMessages()">Clear</button>
    </div>
    
    <div id="status" class="disconnected">Disconnected</div>
    
    <div id="messages"></div>
    
    <script>
        let eventSource = null;
        const messagesDiv = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        const urlInput = document.getElementById('urlInput');
        
        function updateStatus(connected) {
            if (connected) {
                statusDiv.textContent = 'Connected';
                statusDiv.className = 'connected';
            } else {
                statusDiv.textContent = 'Disconnected';
                statusDiv.className = 'disconnected';
            }
        }
        
        function addMessage(content, type = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = `[${new Date().toLocaleTimeString()}] ${content}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function connect() {
            if (eventSource) {
                eventSource.close();
            }
            
            const url = urlInput.value;
            addMessage(`Connecting to ${url}...`);
            
            eventSource = new EventSource(url);
            
            eventSource.onopen = () => {
                updateStatus(true);
                addMessage('Connection opened', 'connected');
            };
            
            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    addMessage(`Data: ${JSON.stringify(data, null, 2)}`);
                } catch (e) {
                    addMessage(`Raw: ${event.data}`);
                }
            };
            
            eventSource.onerror = (error) => {
                updateStatus(false);
                addMessage('Connection error', 'error');
                
                if (eventSource.readyState === EventSource.CLOSED) {
                    addMessage('Connection closed', 'error');
                }
            };
        }
        
        function disconnect() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                updateStatus(false);
                addMessage('Disconnected');
            }
        }
        
        function clearMessages() {
            messagesDiv.innerHTML = '';
        }
        
        // Auto-connect if running locally
        if (window.location.hostname === 'localhost') {
            setTimeout(() => {
                urlInput.value = 'http://localhost:3000/api/mcp-sse';
                connect();
            }, 500);
        }
    </script>
</body>
</html>
